[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino

; Upload settings
upload_speed = 921600
monitor_speed = 115200
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0

; Monitor filters
monitor_filters =
  default   ; Remove typical terminal control codes from input
  time      ; Add timestamp with milliseconds for each new line
  log2file  ; Log data to a file "platformio-device-monitor-*.log" located in the current working directory
  colorize
  esp8266_exception_decoder

; Build configuration
build_type = debug
build_flags = 
    -D PIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
    -D VTABLES_IN_FLASH
    -D BEARSSL_SSL_BASIC
    -Wno-maybe-uninitialized
    -Wno-format

; Filesystem for HTML files
board_build.filesystem = littlefs

; Libraries - IMPORTANT: Don't include standalone LittleFS library
lib_deps = 
    adafruit/Adafruit AHTX0@^2.0.5
    adafruit/Adafruit BusIO@^1.16.1
    adafruit/Adafruit Unified Sensor@^1.1.14
    tobiasschuerg/ESP8266 Influxdb@^3.13.2
    ESP8266WebServer

; Test configuration - CRITICAL: Run each test separately
test_framework = unity
test_build_src = yes
test_ignore = sensor_main.cpp
